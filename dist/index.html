<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <button class="book-page-button">book now</button>
    <button class="home-page-button hidden">homepage</button>
    <h1 class="greeting">welcome, <span class="user-name"></span></h1>
    <div class="user-money">
      <label>you've spent:</label>
      <p class="user-total-spent"></p>
    </div>
    <div class="search-fields hidden">
      <h3>- search for your perfect room -</h3>
      <!-- <h4>choose one of the following filters:</h4> -->
      <div class="inputs">
        <div class="calendar">
          <label for="date-filter">choose a date:</label>
          <input type="date" id="date-filter" name="night" value="2022-05-15" min="2021-09-23" max="2022-06-18">
          <!-- <button class="date-button">select</button> -->
        </div>
        <div class="room-filter">
          <label for="room-type-dropdown">choose a roome type:</label>
          <select id="select1" class="room-type-selection">
            <option value="any">any</option>
            <option value="junior">junior suite</option>
            <option value="residential">residential</option>
            <option value="single">single room</option>
            <option value="suite">suite</option>
          </select>
          <!-- <button class="room-button">select</button> -->
        </div>
        <button class="filter-button">select</button>
        <button class="clear-button hidden">clear filters</button>
      </div>
    </div>
  </header>
  <main>
    <section class="homepage">
      <h2>your bookings:</h2>
      <div class="user-bookings"></div>
    </section>
    <section class="book-page hidden">
      <h2 class="filter-subheading"></h2>
      <div class="possible-bookings"></div>
    </section>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
