<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <button class="book-page-button">book now</button>
    <button class="home-page-button hidden">homepage</button>
    <h1 class="greeting">welcome, <span class="user-name"></span></h1>
    <h3 class="browse hidden">find your perfect room</h3>
    <div class="user-money">
      <label>you've spent:</label>
      <button class="user-total-spent"></button>
    </div>
    <div class="search-fields hidden">
      <button></button>
    </div>
  </header>
  <main>
    <section class="homepage">
      <h2>your bookings:</h2>
      <div class="user-bookings"></div>
    </section>
    <section class="book-page hidden">
      <h2 class="filter-subheading"></h2>
      <div class="possible-bookings"></div>
    </section>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
