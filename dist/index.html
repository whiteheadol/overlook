<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header hidden">
    <button class="book-page-button">book now</button>
    <button class="home-page-button hidden">homepage</button>
    <h1 class="greeting">welcome, <span class="user-name"></span></h1>
    <div class="user-money">
      <label>you've spent:</label>
      <p class="user-total-spent"></p>
    </div>
    <div class="search-fields hidden">
      <h3>- search for your perfect room -</h3>
      <div class="inputs">
        <div class="calendar">
          <label for="date-filter">choose a date:</label>
          <input type="date" id="date-filter" name="night" value="2022-05-15" min="2022-05-01" max="2022-06-18" onkeydown="return false" required>
        </div>
        <div class="room-filter">
          <label for="room-type-slection">choose a room type:</label>
          <select id="select1" name="room-type-selection" class="room-type-selection">
            <option value="any">any</option>
            <option value="junior">junior suite</option>
            <option value="residential">residential</option>
            <option value="single">single room</option>
            <option value="suite">suite</option>
          </select>
        </div>
        <button class="filter-button">select</button>
      </div>
    </div>
  </header>
  <main>
    <section class="login-page">
      <section class="login-form">
        <p class="form-heading">welcome to the seaside hotel</p>
        <div class="form-styling">
          <label for="uname" class="form-label">username:</label>
          <input class="username" type="text" placeholder="enter username" name="uname" required>
          <label for="psw" class="form-label">password:</label>
          <input class="password" type="text" placeholder="enter password" name="psw" required>
          <button class="login">login</button>
          <p class="user-error"></p>
          <p class="load-error"></p>
        </div>
      </section>
    </section>
    <section class="homepage hidden">
      <h2>your bookings, past and future:</h2>
      <div class="user-bookings"></div>
    </section>
    <section class="book-page hidden">
      <p class="filter-subheading"></p>
      <p class="followup"></p>
      <p class="error"></p>
      <div class="possible-bookings"></div>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
